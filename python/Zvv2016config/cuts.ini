high1    = (<!Cuts|METpt!> >= 250.0 && <!Cuts|METpt!> < 400.0 )
high2    = (<!Cuts|METpt!> >= 400.0 )

resolvedCR = (<!Cuts|resolvedJets!>&&(<!Cuts|ttbar!>||<!Cuts|Zlf!>||<!Cuts|Zhf!>))
