VV_SR     = (<!Cuts|SR_base!> && (<!Cuts|dijet_mass!> > 60 && <!Cuts|dijet_mass!> < 120))

med     = (<!Cuts|METpt!> >= 150.0 && <!Cuts|METpt!> < 250.0)
medhigh = (<!Cuts|METpt!> >= 150.0)
