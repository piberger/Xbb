VV_Zhf    = (<!.|Zhf_base!> && (<!Cuts|dijet_mass!> < 60 || <!Cuts|dijet_mass!> > 120))

# --------------------------------------------------------------------------------------------------
# SIGNAL region
# --------------------------------------------------------------------------------------------------
SR_base   = (<!Cuts|BasicCuts!> && <!General|btag0!> > <!General|btagWP_Medium!> && <!Cuts|DphiMET_tkMET!> < 0.5 && <!Cuts|NaddJets!> < 2)
