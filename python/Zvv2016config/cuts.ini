VV_ttbar_med_Znn     = (<!Cuts|isResolved_VZ!>&&<!Cuts|ttbar!>)&&(<!Cuts|med!>)
VV_Zlf_med_Znn       = (<!Cuts|isResolved_VZ!>&&<!Cuts|Zlf!>)&&(<!Cuts|med!>)
VV_ttbar_med_Znn_0j   = (<!Cuts|isResolved_VZ!>&&<!Cuts|ttbar!>&&<!Cuts|med!>&&<!Cuts|0j!>)
VV_Zlf_med_Znn_0j     = (<!Cuts|isResolved_VZ!>&&<!Cuts|Zlf!>&&<!Cuts|med!>&&<!Cuts|0j!>)
VV_ttbar_med_Znn_ge1j = (<!Cuts|isResolved_VZ!>&&<!Cuts|ttbar!>&&<!Cuts|med!>&&<!Cuts|ge1j!>)
