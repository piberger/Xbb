VV_ttbar_high_Znn    = (<!Cuts|isResolved_VZ!>&&<!Cuts|ttbar!>&&<!Cuts|high!>)
VV_Zlf_high_Znn      = (<!Cuts|isResolved_VZ!>&&<!Cuts|Zlf!>&&<!Cuts|high!>)

