MinDphiMET_Jet    = Min$(abs(TVector2::Phi_mpi_pi(Jet_phi[hJidx]-<!Cuts|METphi!>)))
QCD               = Sum$(abs(TVector2::Phi_mpi_pi(Jet_phi-<!Cuts|METphi!>))<0.5&&Jet_Pt>30&&<!General|Jet_tight!>)>0
